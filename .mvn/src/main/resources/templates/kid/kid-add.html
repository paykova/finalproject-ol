<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>


<main class="mt-3">

    <h1 class="text-center text-dark">Add your kid info</h1>
    <hr class="hr-2 bg-dark w-25">
    <form class="form w-25 mx-auto" th:action="@{/kids/add}" method="post" th:object="${bindingModel}">
        <div class="form-group" th:classappend="${#fields.hasErrors('name')}? 'text-danger'">
            <label class="font-weight-bold" for="inputKidName">Name</label>
            <input type="text" th:field="*{name}" class="form-control" id="inputKidName" placeholder="Name...">
            <small th:each="error : ${#fields.errors('name')}" th:text="${error}"></small>
        </div>
        <div class="form-group">
            <label class="font-weight-bold" for="inputKidGender">Gender</label>
            <select class="form-control" id="inputKidGender" th:field="*{gender}">
                <option th:each="gender : ${T(org.softuni.finalpoject.domain.entities.Gender).values()}"
                        th:value="${gender}" th:text="${gender}"></option>
            </select>
        </div>
        <label class="font-weight-bold" for="inputKidBirthDate">Birth Date</label>
        <input type="date" class="form-control" id="inputKidBirthDate" th:field="*{birthDate}">
        <p></p>
        <button class="btn btn-dark" type="submit">Add</button>
    </form>

</main>


<footer>
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>
</html>
